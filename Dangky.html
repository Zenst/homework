<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tao tk</title>
    <style type="text/css">
        .ct {
            width: 508px;
            height: 600px;
            float: left;
            margin: 15px;
            background: #CCCCCC;
            padding: 100px;

        }
        .ct .dk {
            overflow: hidden;
            padding: 10px;
        }
        .ct .dn {
            float: left;
            width: 20%;
        }
        .ct .xacnhan {
            text-align: center;
        }

    </style>
</head>
<body>
<div class="ct">
    <form class="from2" action="" method="post">
        <p>Tao tai khoan</p>
        <div class="dk">
            <div class="dn">Ho ten</div>
            <div class="label">
                <input type="text" name="dn" value="Nhap ho ten">
            </div>
        </div>
        <div class="dk">
            <div class="dn">SDT</div>
            <div class="label">
                <input type="text" name="dn" value="SDT">
            </div>
        </div>
        <div class="dk">
            <div class="dn">Ma xac thuc</div>
            <div class="label">
                <input type="text" name="dn" value="Ma xac thuc">
            </div>
        </div>
        <div class="dk">
            <div class="dn">Email</div>
            <div class="label">
                <input type="text" name="dn" value="Email">
            </div>
        </div>
        <div class="dk">
            <div class="dn">Mat khau</div>
            <div class="label">
                <input type="text" name="dn" value="Mat khau">
            </div>
        </div>
        <div class="dk">
            <div class="dn">Gioi tinh</div>
            <div class="op">
                <input type="radio" value="Nam">Nam
                <input type="radio" value="Nu">Nu
            </div>
        </div>
        <div class="dk">
            <div class="dn">Ngày Sinh</div>
            <div class="st">
                <select name="Day" id="Day">
                    <option value="00">Ngày</option>
                    <option value="01">1</option>
                    <option value="02">2</option>
                    <option value="03">3</option>
                    <option value="04">4</option>
                    <option value="05">5</option>
                    <option value="06">6</option>
                    <option value="07">7</option>
                </select>
                <select name="Month" id="Month">
                    ect name="Day" id="Day">
                    <option value="00">Tháng</option>
                    <option value="01">1</option>
                    <option value="02">2</option>
                    <option value="03">3</option>
                    <option value="04">4</option>
                    <option value="05">5</option>
                    <option value="06">6</option>
                    <option value="07">7</option>

                </select>
                <select name="Year" id="Year">
                    <option value="00">Năm</option>
                    <option value="01">1992</option>
                    <option value="02">1993</option>
                    <option value="03">1994</option>
                    <option value="04">1995</option>
                    <option value="05">1996</option>
                    <option value="06">1997</option>
                    <option value="07">1998</option>
                </select>
            </div>
        </div>
        <div class="dk"></div>
        <div class="sn">
            <p><input type="checkbox" value="xacnhan">Nhận các thông tin và chương trình khuyến mãi của Tiki qua email.
                Khi bạn nhấn Đăng ký, bạn đã đồng ý thực hiện mọi giao dịch mua bán theo điều kiện sử dụng và chính sách của Tiki.</p>
        </div>
        <div class="dk">
            <div class="xacnhan">
                <input type="submit" value="Tao tk">
            </div>
        </div>

    </form>
</div>

</body>
</html>
